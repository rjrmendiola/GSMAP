<div class="relative">
  <input
    type="text"
    placeholder="Search barangay..."
    class="w-full px-3 py-2 border rounded-md text-xs"
    [(ngModel)]="query"
    (input)="onInput()"
  />

  <ul
    *ngIf="showList"
    class="absolute z-50 w-full bg-white border rounded-md mt-1 max-h-56 overflow-auto shadow"
  >
    <li
      *ngFor="let b of filtered"
      (click)="select(b)"
      class="px-3 py-2 cursor-pointer hover:bg-gray-100 text-sm"
    >
      {{ b.name }}
    </li>
  </ul>
</div>
