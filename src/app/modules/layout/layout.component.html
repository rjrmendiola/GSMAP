        <div class="map-frame">
          <div id="map" class="h-64 sm:h-96 md:h-[550px]"></div>

          <app-dss-filter
            *ngIf="isDssFilterModalOpen"
            [isOpen]="isDssFilterModalOpen"
            (closeModal)="isDssFilterModalOpen = false"
            (applyFilters)="onApplyFilters($event)"
            [barangays]="barangays"
            [baseLayerTypes]="baseLayerTypes"
            [selectedLandslide]="selectedLandslideFilter"
            [selectedFlood]="selectedFloodFilter"
            [selectedBarangay]="selectedBarangayFilter"
