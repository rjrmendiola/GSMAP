<!-- <div class="flex flex-col h-screen w-full overflow-hidden sm:flex-row"> -->
<div class="flex flex-col h-screen w-full sm:flex-row">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- <app-sidebar></app-sidebar> -->

  <!-- <div class="flex grow flex-col overflow-hidden bg-card"> -->
  <div class="flex grow flex-col bg-card">
    <!-- Main content -->
    <!-- <div id="main-content" class="grow overflow-auto scrollbar-none"> -->
      <div id="main-content" class="h-64 sm:h-full scrollbar-none">
      <div class="map-container">
        <!-- Header -->
        <div class="header sm:text-center">
          <h3 class="m-2 font-extrabold">MUNICIPALITY OF CARIGARA</h3>
        </div>

        <!-- Filters -->
        <div class="bg-white shadow-md p-2 border-b flex flex-wrap gap-6 items-center">
          <!-- Barangay Dropdown -->
          <div>
            <!-- <label for="barangay" class="block text-xs font-medium text-gray-700">Barangay</label> -->
            <select id="barangay"
              [(ngModel)]="selectedBarangay"
              (change)="onBarangayChange()"
              class="mt-1 block w-48 rounded-md border-gray-300 shadow-xs focus:border-blue-500 focus:ring-blue-500 xs:text-xs">
              <option [ngValue]="null">-- Select a barangay --</option>
              <option *ngFor="let brgy of barangays" [ngValue]="brgy.slug">{{ brgy.name }}</option>
            </select>
          </div>

          <!-- Other Data Toggles -->
          <div class="flex items-center gap-4">
            <label class="inline-flex items-center">
              <input type="checkbox" [(ngModel)]="filters.evacuationCenters" (change)="onFilterChange()" class="form-checkbox text-blue-600">
              <span class="ml-2 text-xs">Evacuation Centers</span>
            </label>

            <label class="inline-flex items-center">
              <input type="checkbox" [(ngModel)]="filters.officials" (change)="onFilterChange()" class="form-checkbox text-blue-600">
              <span class="ml-2 text-xs">Barangay Officials</span>
            </label>
          </div>
        </div>

        <!-- Map Frame -->
        <div class="map-frame">
          <div id="map" class="h-64 sm:h-96 md:h-[550px]"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <app-footer class="sm:block hidden"></app-footer>
  </div>

  <!-- Sidebar Details -->
  <app-sidebar-details
    class="sm:w-full md:w-1/4"
    [disasterType]="disasterType"
    (rowClicked)="zoomToBarangay($event)"
  ></app-sidebar-details>
</div>
