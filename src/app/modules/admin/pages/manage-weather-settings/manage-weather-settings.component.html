<div class="flex justify-between mx-auto px-4 py-4 sm:px-8 lg:container">
  <div class="inline-block">
    <h3 class="font-semibold text-foreground">Weather Settings</h3>
  </div>
</div>

<div class="card p-4 m-4">
  <h3 class="font-semibold text-foreground">Weather Refresh Interval</h3>

  <form [formGroup]="form" (ngSubmit)="save()" class="pt-5 space-y-4">
    <label class="mb-4 text-foreground">Refresh interval (minutes)</label>
    <input type="number" formControlName="refresh_interval_minutes" min="1" />
    <div *ngIf="form.controls['refresh_interval_minutes'].invalid && form.controls['refresh_interval_minutes'].touched" class="text-danger">
      Enter a valid number (min 1)
    </div>

    <button class="flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground" type="submit" [disabled]="loading || form.invalid">
      Save
    </button>
  </form>

  <div *ngIf="message">{{ message }}</div>
</div>
