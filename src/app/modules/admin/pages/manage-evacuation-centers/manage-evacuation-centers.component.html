<div class="p-4 space-y-4">
  <h2 class="text-xl font-bold">Evacuation Center Management</h2>

  <!-- Form -->
  <form [formGroup]="evacuationCenterForm" (ngSubmit)="submitForm()" class="space-y-2 bg-white p-4 rounded shadow">
    <div class="grid grid-cols-2 gap-4">
      <input formControlName="name" placeholder="Name" class="border p-2 rounded w-full" />
      <input formControlName="capacity" type="number" placeholder="Capacity" class="border p-2 rounded w-full" />
      <input formControlName="latitude" type="number" step="any" placeholder="Latitude" class="border p-2 rounded w-full" />
      <input formControlName="longitude" type="number" step="any" placeholder="Longitude" class="border p-2 rounded w-full" />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
      {{ selectedId ? 'Update' : 'Add' }} Evacuation Center
    </button>
    <button type="button" (click)="resetForm()" *ngIf="selectedId" class="ml-2 text-gray-500 underline">Cancel</button>
  </form>

  <!-- Table -->
  <div class="bg-white shadow rounded overflow-auto">
    <table class="w-full text-sm table-auto">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="p-2">Name</th>
          <th class="p-2">Latitude</th>
          <th class="p-2">Longitude</th>
          <th class="p-2">Capacity</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let center of centers" class="border-t">
          <td class="p-2">{{ center.name }}</td>
          <td class="p-2">{{ center.latitude }}</td>
          <td class="p-2">{{ center.longitude }}</td>
          <td class="p-2">{{ center.capacity }}</td>
          <td class="p-2 space-x-2">
            <button (click)="edit(center)" class="text-blue-600">Edit</button>
            <button (click)="delete(center.id)" class="text-red-600">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
